<body>
<p>Vanessa's beautiful bare minimum clock</p>

<!-- create class clockBody div -->
<div class ="clockBody"><h3>clockBody</h3>
    <!-- create class clock -->
    <div class ="clock"><h3>clock</h3>
        <!-- create class currentTimeContainer -->
        <div class ="currentTimeContainer">
            <!-- create class currentHours -->
            <div class ="currentHours"><h3>currentHours</h3></div>
            <!-- create class currentMins -->
            <div class ="currentMins"><h3>currentMins</h3></div>
            <!-- create class currentSecs -->
            <div class = "currentSecs"><h3>currentSecs</h3></div>
            <!-- create div class clockAmOrPm -->
            <div class = "clockAmOrPm"><h3>clockAmOrPm</h3>
                <!-- create button class clockAm -->
                <div class = "clockAm"><h3>clockAm</h3></div>
                <!-- create button class clockPm -->
                <div class = "clockPm"><h3>clockPm</h3></div>
            </div>   
        </div>
    </div>
    <!-- create class alarm -->
    <div class ="alarm"><h3>alarm</h3>
        <!-- create class alarmContainer -->
        <div class = "alarmContainer">
            <!-- create div class instructions -->
            <div class ="instructions"><h3>instructions</h3></div>
            <!-- create div class alarmTime -->
            <div class = "alarmTime"><h3>alarmTime</h3></div>
        </div>
       
    </div>
</div>
